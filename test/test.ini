[global]
Tables = Person, Wallet
file = test.db
path = ~


[Person]
id = integer, key
fname = text, required
lname = text, required
nickname = text
birthday = text
SSN = integer, unique


[Wallet]
id = integer, key
personid = integer, required
amount = real (math: x >= 0)
lastTransdate = text (regex: [01]{0,1}[0-9]{1}\/[0123]{0,1}[0-9]{1}\/[0-9]{4}\b)

[Phone]
id = integer, key
number = text, unique, required (regex: [0-9]{3}-[0-9]{3}-[0-9]{4})
